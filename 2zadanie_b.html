<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aqua {
            background-color: aquamarine;
        }
        #biege {
            background-color: bisque;
        }
        #red {
            background-color: red;
        }
        #green {
            background-color: green;
        }
        #blue {
            background-color: blue;
        }
        #yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table  width="300" height="300">
        <tr id="aqua">
            <td colspan="8"></td>
        </tr>
        <tr>
            <td id="biege" rowspan="6"></td>
            <td id="aqua" colspan="6"></td>
            <td id="biege" rowspan="6"></td>
        </tr>
        <tr>
            <td id="biege" rowspan="4"></td>
            <td id="aqua" colspan="4"></td>
            <td id="biege" rowspan="4"></td>
        </tr>
        <tr>
            <td id="biege" rowspan="2"></td>
            <td id="red"></td>
            <td id="blue"></td>
            <td id="biege" rowspan="2"></td>
        </tr>
        <tr>
            <td id="green"></td>
            <td id="yellow"></td>
        </tr>
        <tr>
            <td id="aqua" colspan="4"></td>
        </tr>
        <tr>
            <td id="aqua" colspan="6"></td>
        </tr>
        <tr>
            <td id="aqua" colspan="8"></td>
        </tr>
    </table>
</body>
</html>
